<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />

  <!-- HTML Meta Tags -->
  <title>{{title}}</title>
  <meta name="description" content="{{description}}">

  <!-- Facebook Meta Tags -->
  <meta property="og:url" content="https://{{canister_id}}.icp0.io">
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{title}}">
  <meta property="og:description" content="{{description}}">
  <meta property="og:image" content="https://{{canister_id}}.icp0.io/{{ogimage}}">

  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta property="twitter:domain" content="{{canister_id}}.icp0.io">
  <meta property="twitter:url" content="https://{{canister_id}}.icp0.io">
  <meta name="twitter:title" content="{{title}}">
  <meta name="twitter:description" content="{{description}}">
  <meta name="twitter:image" content="https://{{canister_id}}.icp0.io/{{ogimage}}">

  <base href="/" />
  <link rel="icon" href="/favicon.ico" />
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
